<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a id="Form"></a><form action="/FormThanks.html" method="post">
        <fieldset style="border-color: red; border-radius: 10px; width: fit-content;">
            <h1>Order Form</h1>
            <label for="WhatToBuy"; style="font-weight:bold;">What would you like to buy?</label><br><br>
            <select style="width:100px;">
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
            </select><br><br>
            
            <label for="HowMany"; style="font-weight:bold;">How many would you like to order?</label><br><br>
            <input type="radio" name="Money" value="1-10$"><b>1-10$</b><br>
            <input type="radio" name="Money" value="2-20$"><b>2-20$</b><br>
            <input type="radio" name="Money" value="3-25$"><b>3-25$</b><br><br>
            
            <label for="Name"; style="font-weight:bold;"; title="This is a required field">
                Name<sup style="color:red;">*</sup>
            </label><br><br>
            <input type="text" id="fname" name="FirstName" placeholder="First name" required>
            <input type="text" id="lname" name="LastName" placeholder="Last name" required><br><br>

            <label for="email"; style="font-weight:bold;">Email</label><br><br>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com" size="30" required><br><br>

            <label for="PhoneNumber"; style="font-weight:bold;">Phone Number</label><br><br>
            <input type="tel" id="phone" name="phone" placeholder="123" pattern="[0-9]{3}" style="width:30px; text-align: center;">
            <span>ー</span>
            <input type="tel" id="phone" name="phone" placeholder="45" pattern="[0-9]{2}" style="width:20px; text-align: center;">
            <span>ー</span>
            <input type="tel" id="phone" name="phone" placeholder="789" pattern="[0-9]{3}" style="width:30px; text-align: center;"><br><br>

            <input type="submit" value="Submit">
        </fieldset>        
    </form>
</body>
</html>
